{% extends 'store/base.html' %}
{% block content %}
    <h1>Our Jewelry Collection</h1>
    <div class="row">
        {% for item in jewelry_items %}
        <div class="col-md-4">
            <div class="card mb-4">
                {% if item.image %}
                <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">${{ item.price }}</p>
                    <a href="{% url 'product_detail' item.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No jewelry items available.</p>
        {% endfor %}
    </div>
{% endblock %}
